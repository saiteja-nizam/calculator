<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="board">
            <input type="text" id="screen">
            <div class="box op"><button onclick="allClear()">AC</button></div>
            <div class="box op"><button onclick="del()">DEL</button></div>
            <div class="box op"><button onclick="show('%')">%</button></div>
            <div class="box op"><button onclick="show('+')">+</button></div>
            <div class="box" class="num"><button onclick="show('7')">7</button></div>
            <div class="box" class="num"><button onclick="show('8')">8</button></div>
            <div class="box" class="num"><button onclick="show('9')">9</button></div>
            <div class="box op" class="divide"><button onclick="show('-')">-</button></div>
            <div class="box" class="num"><button onclick="show('4')">4</button></div>
            <div class="box" class="num"><button onclick="show('5')">5</button></div>
            <div class="box" class="num"><button onclick="show('6')">6</button></div>
            <div class="box op" class="mul"><button onclick="show('*')">*</button></div>
            <div class="box" class="num"><button onclick="show('1')">1</button></div>
            <div class="box" class="num"><button onclick="show('2')">2</button></div>
            <div class="box" class="num"><button onclick="show('3')">3</button></div>
            <div class="box" class="num"><button onclick="show('0')">0</button></div>
            <div class="box" class="num"><button onclick="show('.')">.</button></div>
            <div class="box op sub"><button onclick="show('/')">/</button></div>
            <div class="box calc"><button onclick="calc()">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
